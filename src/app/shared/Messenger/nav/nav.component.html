<div class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" routerLink="/">
      <img class="logo" src="assets/logo.jpg" alt="" width="112" />
    </a>

    <a
      role="button"
      class="navbar-burger burger"
      aria-label="menu"
      aria-expanded="false"
      data-target="navbarBasicExample"
      (click)="disableMenu()"
      [class.is-active]="isActive"
    >
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div
    id="navbarBasicExample"
    class="navbar-menu"
    [class.is-active]="isActive"
    (click)="disableMenu()"
    *ngIf="isLogin == false"
  >
    <div class="navbar-start">
      <a class="navbar-item" routerLink="/">
        Home
      </a>
    </div>

    <div class="navbar-end">
      <div class="navbar-item greeting">
        <div class="buttons">
          <a class="navbar-item" routerLink="/auth">
            ログイン
          </a>
          <a class="navbar-item" routerLink="/auth/create">
            新規作成
          </a>
        </div>
      </div>
    </div>
  </div>

  <div
    id="navbarBasicExample"
    class="navbar-menu"
    [class.is-active]="isActive"
    (click)="disableMenu()"
    *ngIf="isLogin == true"
  >
    <div class=" navbar-start">
      <a class="navbar-item" routerLink="/">
        Home
      </a>

      <a class="navbar-item" routerLink="/messenger">
        メッセージ
      </a>
    </div>

    <div class="navbar-end">
      <div class="navbar-item greeting">
        <div class="navbar-item greeting">
          <div class="buttons">
            <a class="navbar-item" routerLink="/applicantAdmin/profile">
              マイページ
            </a>
            <a class="navbar-item" (click)="logout()">ログアウト</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
