<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <div class="row" style="width:100%;">
          <div class="col-md-6">
            <h4 class="card-title">公開求人一覧</h4>
          </div>
          <div class="col-md-6">
            <h4 class="card-title" style="float: right;">
              <button
                type="submit"
                class="btn btn-primary btn-round"
                style="font-size: 14px;margin:unset!important;"
                onclick="location.href='/companyAdmin/edit'"
              >
                追加
              </button>
            </h4>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary" style="color: #f6bb8d!important;">
              <th>
                Title
              </th>
              <th>
                SubTitle
              </th>
              <th>
                Area
              </th>
              <th>
                Post Date
              </th>
              <th>
                Publish/Non-Publish
              </th>
              <th>
                Edit
              </th>
            </thead>
            <tbody>
              <tr *ngFor="let article of articleList; let i = index">
                <td>
                  {{ article.title }}
                </td>
                <td></td>
                <td>
                  {{ article.area.content }}
                </td>
                <td>
                  {{ unixTime2ymd(article.createdAt) }}
                </td>
                <td
                  style="text-align: center;"
                  *ngIf="article.isOpen === 'open'"
                >
                  <button
                    type="submit"
                    class="btn btn-primary btn-round"
                    (click)="change(article.id)"
                  >
                    公開中
                  </button>
                </td>
                <td
                  style="text-align: center;"
                  *ngIf="article.isOpen != 'open'"
                >
                  <button
                    type="submit"
                    class="btn btn-danger btn-round"
                    (click)="change(article.id)"
                  >
                    非公開中
                  </button>
                </td>
                <td>
                  <button
                    type="submit"
                    class="btn btn-primary btn-round"
                    (click)="redirect(article.id)"
                  >
                    編集
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
