<style>
  button[title="Strikethrough"] {
    display: none;
  }
</style>

<div class="container">
  <div class="card" style="padding: 20px;">
    <div style="padding-bottom:10px; ">
      <label>Title</label>
      <input
        type="text"
        class="form-control"
        placeholder="Title"
        value=""
        [(ngModel)]="title"
      />
    </div>
    <div style="padding-bottom:10px; ">
      <label>SubTitle</label>
      <input type="text" class="form-control" placeholder="SubTitle" value="" />
    </div>
    <div style="padding-bottom:10px; ">
      <label>Area</label>
      <input type="text" class="form-control" placeholder="Area" value="" />
    </div>
    <div style="padding-bottom:10px; ">
      <label>Term</label>
      <div class="row">
        <div class="col-md-5">
          <div style="padding-bottom:10px; ">
            <input type="date" class="form-control" />
          </div>
        </div>
        ~
        <div class="col-md-5">
          <div style="padding-bottom:10px; ">
            <input type="date" class="form-control" />
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <label>Top Img</label>
        <div class="input-group">
          <div class="custom-file">
            <input
              type="file"
              class="custom-file-input"
              id="inputGroupFile01"
              aria-describedby="inputGroupFileAddon01"
              (change)="onFileChanged($event)"
              #fileInput
            />
            <label class="custom-file-label" for="inputGroupFile01"
              >Choose file</label
            >
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div *ngIf="fileUrl" class="preview-image">
          <img [src]="fileUrl" alt="" />
        </div>
      </div>
    </div>
    <angular-editor
      [config]="editorConfig"
      [(ngModel)]="htmlContent"
    ></angular-editor>
    <div class="row">
      <div class="update ml-auto mr-auto">
        <button
          type="submit"
          class="btn btn-primary btn-round"
          (click)="publish()"
        >
          Publish
        </button>
      </div>
    </div>
  </div>
</div>
